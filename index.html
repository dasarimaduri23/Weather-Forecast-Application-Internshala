<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting Application</title>
    <!--link of the style-->
    <link rel="stylesheet" href="style.css">
    <!--tailwind css-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen transition-colors duration-500 bg-gradient-to-b from-sky-200 to-blue-700 text-gray-900">

  <main class="max-w-4xl mx-auto p-6">
    <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <h1 class="text-3xl font-extrabold">Weather Forecast</h1>

      <div class="flex items-center gap-3">
        <label class="flex items-center gap-2 text-md">
          <input id="unitToggle" type="checkbox" class="accent-blue-600" />
          <span>Show °F </span>
        </label>
      </div>
    </header>

    <!-- Controls -->
    <section class="mt-6 bg-white/20 p-4 rounded-xl backdrop-blur-sm">
      <div class="flex flex-col sm:flex-row gap-2">
        <input id="cityInput" placeholder="Enter city (e.g., Mumbai)" class="flex-1 p-3 rounded-lg outline-none border border-white/30 bg-white/10 placeholder-white/80 text-white" />
        <button id="searchBtn" class="px-4 py-3 rounded-lg bg-white/20 hover:bg-white/30 text-white">Search</button>
        <button id="locBtn" class="px-4 py-3 rounded-lg bg-white/20 hover:bg-white/30 text-white">Use my location</button>
      </div>

      <!-- Recent dropdown -->
      <div id="recentWrapper" class="mt-3 hidden">
        <label class="text-sm text-white/90">Recent searches:</label>
        <div id="recentDropdown" class="mt-1 flex gap-2 flex-wrap"></div>
      </div>

      <!-- Error box -->
      <div id="errorBox" class="mt-3"></div>
    </section>

    <!-- Current Weather -->
    <section id="currentWeather" class="mt-6"></section>

    <!-- Forecast -->
    <section id="forecastSection" class="mt-6">
      <h2 class="text-xl font-semibold text-white/90 mb-3">5-Day Forecast</h2>
      <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4"></div>
    </section>

    <!-- Footer / notes -->
    <footer class="mt-8 text-xs text-white/80 bg-blue-500">
      <p>Made with ❤️• @ 2025 Dasari Maduri</p>

    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
